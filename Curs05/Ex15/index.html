<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex 15</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="container mb-4">
    <div class="row">
      <div class="col">
        <h1>Formular Produs</h1>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col">
        <h2>Produs</h2>
      </div>
    </div>
    <!-- /.row -->



    <div class="row">
      <div class="col-12 col-md-6">
        <div class="custom-file mb-2">
          <label for="custom-file"
            class="custom-file-label"
          >
            Imagine principala *
          </label>
          <input
            type="file"
            class="custom-file-input"
            id="custom-file"
            required
          >
        </div>
        <!-- /main image  -->

        <div class="input-group mb-2 mt-5">
          <div class="input-group-prepend">
            <label for="category"
              class="input-group-text"
            >Categorie * </label>
          </div>

          <input type="text"
            list="category-list"
            class="form-control"
            id="category"
            placeholder="--categorie--"
            required
          >

          <datalist id="category-list">
            <option value="categorie 1"></option>
            <option value="categorie 2"></option>
            <option value="categorie 3"></option>
          </datalist>
        </div>
        <!-- /categorie  -->


        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand"
              class="input-group-text"
            >Brand</label>
          </div>

          <input type="text"
            list="brand-list"
            class="form-control"
            id="brand"
            placeholder="--brand--"
            required
          >

          <datalist id="brand-list">
            <option value="brand 1"></option>
            <option value="brand 2"></option>
            <option value="brand 3"></option>
          </datalist>
        </div>
        <!-- /brand  -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider"
              class="input-group-text"
            >Furnizor</label>
          </div>

          <input type="text"
            list="provider-list"
            class="form-control"
            id="provider"
            placeholder="--furnizor--"
            required
          >

          <datalist id="provider-list">
            <option value="provider 1"></option>
            <option value="provider 2"></option>
            <option value="provider 3"></option>
          </datalist>
        </div>
        <!-- /furnizor  -->

      </div>


      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="product-name"
              class="input-group-text"
            >Numele produsului*</label>
          </div>
      
          <input type="text"
            class="form-control"
            id="product-name"
            placeholder="Numele produsului*"
            required
          >
        </div>
        <!-- /product-name  -->
      
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="long-description" class="input-group-text">
              Desciere Lunga *
            </label>
          </div>
      
          <textarea class="form-control"
            id="long-description"
            rows="10"
            placeholder="Descriere Lunga *"
            required
          ></textarea>
        </div>
        <!-- /descriere lunga  -->
      
      
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="short-description" class="input-group-text">
              Descriere scurta *
            </label>
          </div>
      
          <textarea id="short-description"
            rows="4"
            class="form-control"
            placeholder="Descriere scurta *"
            required
          ></textarea>
        </div>
        <!-- /descriere scurta  -->
      
      </div>

    </div>
    <!-- /.row -->

    <div class="row mt-2">
      <div class="col">
        <h2>Pret</h2>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col">
        <div class="afiseaza-oferta">
          <input type="checkbox"
            class="afiseaza-oferta-input"
            id="oferta"
          >
          <label for="oferta"
            class="afiseaza-oferta-label"
          >Afiseaza oferta pe produs</label>
        </div>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="price"
              class="input-group-text"
            >Pret *</label>
          </div>

          <input type="text"
            class="form-control"
            id="price"
            placeholder="Pret *"
            required
          >
        </div>
        <!-- /price  -->
      </div>



      <div class="col-12 col-md-6">
        <div class="afiseaza-pret-redus">
          <input type="checkbox"
            class="afiseaza-pret-redus-input"
            id="pret-redus"
          >
          <label for="pret-redus"
            class="afiseaza-pret-redus-label"
          >Afiseaza pret redus</label>
        </div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="price-cut"
              class="input-group-text"
            >Pret redus</label>
          </div>

          <input type="text"
            class="form-control"
            id="price-cut"
            placeholder="Pret redus"
            required
          >
        </div>
        <!-- /price  -->

      </div>

    </div>
    <!-- /.row -->

    <div class="row mt-2">
      <div class="col">
        <h2>Brand (optional)</h2>
      </div>
    </div>
    <!-- /.row -->

    <div class="row mb-2">
      <div class="col">
        <div class="custom-control custom-switch">
          <input type="checkbox" 
            class="custom-control-input" 
            id="add-brand">
          <label class="custom-control-label" 
            for="add-brand">Adauga brand</label>
        </div>
      </div>
    </div>
    <!-- /.row -->



    <div class="row">
      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand-name"
              class="input-group-text"
            >Nume brand</label>
          </div>

          <input type="text"
            class="form-control"
            id="brand-name"
            placeholder="Nume brand"
            required
          >
        </div>
        <!-- /categorie  -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand-description" class="input-group-text">
              Descriere brand
            </label>
          </div>
      
          <textarea id="brand-description"
            rows="4"
            class="form-control"
            placeholder="Descriere brand"
            required
          ></textarea>
        </div>
        <!-- /descriere brand  -->
        
      </div>

      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="brand-address" class="input-group-text">
              Adresa brand
            </label>
          </div>
      
          <textarea id="brand-address"
            rows="4"
            class="form-control"
            placeholder="Adresa brand"
            required
          ></textarea>
        </div>
        <!-- /adresa brand  -->

      </div>

    </div>
    <!-- /.row -->


    <div class="row mt-2">
      <div class="col">
        <h2>Furnizor (optional)</h2>
      </div>
    </div>
    <!-- /.row -->

    <div class="row mb-2">
      <div class="col">
        <div class="custom-control custom-switch">
          <input type="checkbox" 
            class="custom-control-input" 
            id="add-provider">
          <label class="custom-control-label" 
            for="add-provider">Adauga furnizor</label>
        </div>
      </div>
    </div>
    <!-- /.row -->



    <div class="row">
      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider-name"
              class="input-group-text"
            >Nume furnizor</label>
          </div>

          <input type="text"
            class="form-control"
            id="provider-name"
            placeholder="Nume furnizor"
            required
          >
        </div>
        <!-- /categorie  -->

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider-description" class="input-group-text">
              Descriere furnizor
            </label>
          </div>
      
          <textarea id="provider-description"
            rows="4"
            class="form-control"
            placeholder="Descriere furnizor"
            required
          ></textarea>
        </div>
        <!-- /descriere furnizor -->
        
      </div>

      <div class="col-12 col-md-6">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label for="provider-address" class="input-group-text">
              Adresa furnizor
            </label>
          </div>
      
          <textarea id="provider-address"
            rows="4"
            class="form-control"
            placeholder="Adresa furnizor"
            required
          ></textarea>
        </div>
        <!-- /adresa furnizor  -->

      </div>

    </div>
    <!-- /.row -->


    <div class="row mt-5">
      <div class="col text-center">
        <button class="btn btn-outline-danger btn-lg"
          type="reset"
        >Reseteaza tot</button>

        <button class="btn btn-primary btn-lg"
          type="submit"
        >Salveaza produs</button>
      </div>
    </div>


  </form>
  <!-- /.form -->
</body>
</html>
